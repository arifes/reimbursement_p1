<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="app.js"></script>
  <title>Home</title>
</head>
<body>
  <div id="welcomeNav">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CorpoCom Internal Reimbursement Request Management System</a>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">  
    <div class="row">  
      <div class="col-md-8 offset-md-2">
      <div id="content"></div>
      <div class="loginForm form" id="here"> 
        <div id="message"></div>
        <h3>LOG IN:</h3>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <button class="button" type="button" onclick="getUser(document.getElementById('email').value, document.getElementById('pwd').value)">Enter</button>
      </div>
    </div>
  </div>
  <div id="empInfo"></div>
  <div id="requestForm"></div>
  <div id="myrequests"></div>
</div>
</body>
</html>
